<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Website</title>
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" class="search-bar" placeholder="Search City">
                <button class="search_button" onclick="weather()"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em"
                    width="1.5em" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                    </path>
                  </svg></button>
            </div>
            <div class="units">
                <button type="button" class="imperial" onclick="imperial()">Imperial</button>
                <button type="button" class="metric" onclick="metric()">Metric</button>
            </div>
            <div class="weather">
                <h3 class="city">Weather in </h3>
                <h1 class="temperature">Â°F</h1>
                <div class="flex">
                    <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
                    <div class="description">Description: </div>
                </div>
                <div class="humidity">Humidity: </div>
                <div class="wind">Wind speed: </div>
                <div class="locDate">Date: </div>
                <div class="locTime">Time: </div>
            </div>
        </div>
        <div class="card2">
            <div class="date">Date: </div>
            <div class="time">Local Time: </div>
        </div>
        <div class="card3">
            <div class="pollution">
                <h3 class="city">Air Pollution in</h3>
                <h4 class="aqi">AQI: </h4>
                <div class="co">Carbon Monoxide: </div>
                <div class="no">Nitrogen Monoxide: </div>
                <div class="no2">Nitrogen Dioxide: </div>
                <div class="o3">Ozone: </div>
                <div class="so2">Sulphur Dioxide: </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
